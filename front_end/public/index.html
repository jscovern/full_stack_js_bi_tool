<!DOCTYPE html>
<html>
<head>
	<title>BI App</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/front_end_controller.js"></script>
</head>
<body ng-app="Business_Intelligence">
	<h1>test home</h1>
	<canvas id="myChart" width="200" height="200"></canvas>
    <form ng-controller="CreateChartController" ng-submit="">
      <div>
      	<label for="chartName">Chart Name</label>
      	<input type="text" name="chartName" id="chartName" ng-model="newChart.chartName" placeholder="Chart Name">
      </div>
      <div>
        <label for="numCategories">Number of Categories</label>
        <input type="number" id="numCategories" ng-model="newChart.categoryCount" placeholder="# Categories">
      </div>
      <div>
      	<h3>Category 1</h3>
        <label for="label1">Category:</label>
        <input type="text" id="newChartCategory1" ng-model="newChart.category1" placeholder="Category">
        <label for="value1">Value:</label>
        <input type="number" id="newChartValue1" ng-model="newChart.value1" placeholder="Enter Value">
        <label for="color1">Color:</label>
        <select id="color1" ng-model="newChart.color1">
          <option value="" disabled>- - Please Select One - -</option>
          <option value="Blue">Blue</option>
          <option value="lightblue">Light Blue</option>
          <option value="white">White</option>
          <option value="red">Red</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
          <option value="green">Green</option>
          <option value="black">Black</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Create New Chart">
      </div>
    </form>
</body>
</html>
